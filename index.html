<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregar JSON Externo</title>
</head>
<body>
    <h2>Lista de Pessoas</h2>
    <ul id="lista"></ul>

    <script>
        async function carregarDados() {
            try {
                const resposta = await fetch("dados.json"); // Carrega o arquivo JSON
                const dados = await resposta.json(); // Converte para objeto JavaScript
                
                const lista = document.getElementById("lista");
                dados.forEach(pessoa => {
                    const item = document.createElement("li");
                    item.textContent = `${pessoa.nome} - ${pessoa.idade} anos`;
                    lista.appendChild(item);
                });
            } catch (erro) {
                console.error("Erro ao carregar os dados:", erro);
            }
        }

        carregarDados();
    </script>
</body>
</html>
